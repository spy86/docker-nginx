name: $(date:yyyyMMdd)$(rev:.r)

schedules:
- cron: "0 0 1 * *"
  displayName: Run At 00:00 on day-of-month 1
  branches:
    include:
    - main

trigger:
- main

resources:
- repo: self

parameters:
- name: nginx_version
  displayName: Nginx Version
  type: string
  default: '1.21.6'

variables:
  tag: '$(Build.BuildNumber)'
  version: ${{parameters.nginx_version}}

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'spy86/nginx'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
        arguments: '--build-arg NGINX_VERSION=$(version)'
    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'spy86/nginx'
        command: 'push'
        tags: '$(tag)'

- stage: Build_Latest_tag
  dependsOn: [Build]
  displayName: Build image
  jobs:
  - job: Build_latest_tag
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'spy86/nginx'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
        arguments: '--build-arg NGINX_VERSION=$(version)'
    - task: Docker@2
      displayName: Push an image
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'spy86/nginx'
        command: 'push'
        tags: 'latest'